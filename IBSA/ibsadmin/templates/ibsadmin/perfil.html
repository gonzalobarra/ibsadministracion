{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<p>Perfil</p>

<form method="post" role="form" action="{% url 'perfil' %}">
    {% csrf_token %}
    {{user_form}}
    <button type="submit">Modificar</button>
</form>
